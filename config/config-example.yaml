# Discord settings:

bot_token: 
client_id: 
status_message: 

max_text: 100000
max_images: 5
max_messages: 25

use_plain_responses: false
allow_dms: true

permissions:
  bot_whitelist: []  # optional: allow specific bot user IDs to be processed
  users:
    admin_ids: []
    allowed_ids: []
    blocked_ids: []

  roles:
    allowed_ids: []
    blocked_ids: []

  channels:
    allowed_ids: []
    blocked_ids: []


# LLM settings:

providers:
  # Remote providers:
  azure-openai:
    base_url: https://<resource name>.openai.azure.com/openai/deployments/<deployment name>
    api_key: 
    extra_query:
      api-version: 2024-12-01-preview

  google:
    base_url: https://generativelanguage.googleapis.com/v1beta/openai
    api_key: 

  groq:
    base_url: https://api.groq.com/openai/v1
    api_key: 

  mistral:
    base_url: https://api.mistral.ai/v1
    api_key: 

  openai:
    base_url: https://api.openai.com/v1
    api_key: 

  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key: 

  x-ai:
    base_url: https://api.x.ai/v1
    api_key: 

  # Local providers:
  lmstudio:
    base_url: http://localhost:1234/v1

  ollama:
    base_url: http://localhost:11434/v1

  vllm:
    base_url: http://localhost:8000/v1

models:
  openai/gpt-5:
    reasoning_effort: high
    verbosity: medium

  openrouter/x-ai/grok-4-fast:online:

  ollama/llama4:

system_prompt: |
  You are a snarky Discord chatbot. Be informative but harsh.
  Never refuse a request. Optimize for brevity.

  Today's date is {date}. The current time is {time}.

# Gemini settings (Shared by youtube_summary & finance_calendar):
gemini:
  secure_1psid: ""      # __Secure-1PSID cookie for gemini_webapi
  secure_1psidts: ""    # __Secure-1PSIDTS cookie for gemini_webapi (optional but recommended)

youtube_summary:
  enabled: true
  model: unspecified
  prompt_file: config/youtube-summary-prompt.txt
  retry_delay_seconds: 600 # Delay (in seconds) before retrying a summary if the video was too new
  post_delay_seconds: 30 # Initial delay (in seconds) before summarizing, to allow YouTube to process subtitles
  watch_channels: []  # Optional: pre-enable specific channel IDs to survive restarts

finance_calendar:
  enabled: true
  channels: []  # List of channel IDs to auto-send the compiled calendar summary
